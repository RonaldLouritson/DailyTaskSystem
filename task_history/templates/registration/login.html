{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Add Bootstrap CSS link here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="p-4 border-none shadow-lg">
            <div class="max-w-md mx-auto text-center mb-5">
                {% comment %} <img src="{% static 'image/logo.png' %}" alt="" class="mx-auto h-12 w-auto" /> {% endcomment %}
                <h2 class="mt-3 text-3xl font-weight-bold text-gray-900">
                    Ronald Louritson
                </h2>
            </div>
            <div>
                <h3 class="mt-6 text-2xl font-weight-bold text-gray-900 text-center">
                    Job/Issue Registration System
                </h3>
            </div>
            <br>
            <form class="mt-8" action='{% url 'login' %}' method='POST'>
                {% csrf_token %}
                <input type="hidden" name="remember" value="true">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                        class="form-control" placeholder="Username">
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="form-control" placeholder="Password">
                </div>
                {% if form.non_field_errors %} {% for error in form.non_field_errors %}
                <div>
                    <h2 class="mt-3 text-sm font-weight-bold text-danger text-center">
                        {{ error|escape }}
                    </h2>
                </div>
                {% endfor %} {% endif %}
                <div class="mt-4">
                    <button type="submit"
                        class="btn btn-primary btn-block">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS link here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
