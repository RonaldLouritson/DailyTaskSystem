{% extends 'dashboard.html' %}

{% block content %} 
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Create a new Job/Issue under Category : {{ category.name }}</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="attachment">Attachments:</label>
                            <input type="file" class="form-control-file" id="attachment" name="attachment" multiple>
                        </div>
                        {% comment %} <button type="submit" class="btn btn-primary">Create</button> {% endcomment %}
                        <button type="submit" class="btn btn-primary" value="Save" onclick="confirmSave()">Create</button>

                        <script>
                        function confirmSave() {
                        // Display a confirmation dialog
                        if (confirm("Are you sure you want to Create this Job/Issue?")) {
                            // If user confirms, trigger the form submission
                            document.forms[0].submit();
                        }
                        }
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
